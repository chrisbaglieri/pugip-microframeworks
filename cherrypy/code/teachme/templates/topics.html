{% extends "base.html" %}
{% block title %}| Topics{% endblock %}
{% block content %}
	<a href="new">Add New Topic</a>
	{% for topic in topics %}
	<h3>{{ topic.name }}</h3>
	<ul>
		<li>Description: {{ topic.description }}</li>
		<li>Presenter: {{ topic.presenter }}</li>
		<li>Actions: <a href="edit/{{ topic._id }}">Edit</a> | <a href="delete/{{ topic._id }}">Delete</a></li>
	</ul>
	{% endfor %}
{% endblock %}
